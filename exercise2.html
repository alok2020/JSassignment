<!DOCTYPE html>
<html>
<head>
	<title> Write a JavaScript program to converts a specified number to an array of digits. </title>
</head>
<body>

	<script type="text/javascript">

		var n=prompt("Enter a number");

		var arr=(''+n).split('').map(function(digit){return + 
			digit;});


		alert("["+arr+"]");



	</script>

</body>
</html>
