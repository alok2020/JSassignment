<!DOCTYPE html>
<html>
<head>
	<title>A program takes a random integer between 1 to 10, the user is then prompted to input a guess number. If the user input matches with guess number, the program will display a message "Right On!" otherwise display a message "Unlucky :(". 
</title>
</head>
<body>

<script type="text/javascript">

	var g=(Math.floor((Math.random())*10));
	alert(g);

	var a=prompt("Enter a number",);


	if(g==a)
		alert("Right on");
	else
		alert("Unlucky");

</script>
</body>
</html>
