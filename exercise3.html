<!DOCTYPE html>
<html>
<head>
	<title> a JavaScript function that returns a passed string with letters in alphabetical order.
</title>
</head>
<body>
<script type="text/javascript">
	var text;
	function alpha(text){

		return text.split('').sort().join('');

	}


	var sort=prompt("Enter string",);

	var string=alpha(sort);

	alert(string);

</script>
	

</body>
</html>
